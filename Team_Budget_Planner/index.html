
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Budget Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="budget-container">
        <div class="app-title">
            <a href=""><b>Team Budget Planner</b></a>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Profit (Budget-Expenses)
                </div>
                <div class="value">
                    <small>Rs.</small>0
                </div>
            </div>
            <div class="account">
                <div class="Budget">
                    <div class="title">
                        Budget 
                    </div>
                    <div class="Budget-total">
                        <small>Rs.</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Expense
                    </div>
                    <div class="outcome-total">
                        <small>Rs.</small>0
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1">Expenses list</div>
                <div class="tab2">Total Annual Budget</div>
                <div class="tab3 active">All</div>
            </div>
            <div class="hide" id="Budget">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="Budget-title-input" name="title" placeholder="Title">
                    <input type="number" id="Budget-amount-input" name="amount" placeholder="Rs.0">
                    <div class="add-Budget"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>
            <div class="hide" id="expense">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="expense-title-input" name="title" placeholder="Title">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="Rs.0">
                    <div class="add-expense"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>
            <div id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
    <script src="budget.js"></script>
</body>
</html>
